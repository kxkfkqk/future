<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />  /*切換手機用*/
<title>第一週功課</title>
<style type="text/css">
.up{				/* 大框框主題*/
	background-color:#00E3E3;font-size:40px;text-align:center;height:300px;line-height:300px;
		}
		
.icon{      /* 漢堡選單容器 */
		position:absolute;top:0px;right:0px;
		height:30px;
		display:none;
		}
		
.icon2{     /*  漢堡線 */
		background-color:#FFAF60;
		width:25px;
		height:3px;
		margin:5px;
		}
		
.burgermenu{    /*  漢堡後清單  */
			display:none;
			background-color: #ffffff;
			height: 80px;
			width: 20px;
			position: absolute;
			top: 10px;
			right: 8px;
			}
	/* #nothing:checked ~ .burgermenu{
	transform: translateX(100%);
	} */
	
#nothing{   		/* 隱藏checkbox*/
			display:none;
			}

.list{     /*漢堡前清單容器*/
		position:absolute;top:7px;right:0px;
		display:flex;
		}
		
.menu{		/*漢堡前清單*/
		justify-content:end;
		width:50px;
		}
	
.photot{		/*  照片容器 */
		width:1200px;
		margin-right:auto;margin-left:auto;
		}
div.gallery{		/* 連結文字及圖片的容器*/
			margin:5px;
			float:left;		/* 沒有滿的情況會在同一行且靠左*/
			width:290px;
			}
div.gallery img{		/* 圖片使尺寸設定 */
				width:100%;
				height:200px;
				}
div.desc{			/* 文字設定 */
			margin-top:-5px;
			padding:15px;
			text-align:center;
			background-color:#00E3E3;
			}
 
@media screen and (max-width:1200px){
					.photot{
						width:90%;
						}
					div.gallery{
						width:45%}
						}
					
@media screen and (max-width:600px){
					.photot{
						width:90%;
						}
						
					div.gallery{
							width:90%
								}
					
					.icon{
						display:block;
							}
							
					.list{
						display:none;
						}
  
  
</style>
</head>
<body>
<div class="my">My Website</div>
<div class="list">
	<div class="menu">item1</div>
	<div class="menu">item2</div>
	<div class="menu">item3</div>
	<div class="menu">item4</div>
</div>
	
	<div class="icon">
	<div class="icon2"></div>
	<div class="icon2"></div>
	<div class="icon2"></div>
	</div>
	
	<ul class="burgermenu">
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
	</ul>
	<input type="checkbox" name="nothing" id="nothing">
	<label for="nothing" class="icon"><div class="icon2"></div></label>
	
	
	

<div class="up">Welcome to MyHome</div>  
<div class="photot">
<div class="gallery">
	<img src="https://inews.gtimg.com/newsapp_bt/0/9963183961/1000">

</div>

</div>

	<div class="desc">權娜拉</div>
</div>

 </div>

</html>
